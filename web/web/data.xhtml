<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="templates/layoutTemplate.xhtml">

        <ui:define name="titlePage">
            Análisis de Datos - BIENVENIDO
        </ui:define>
        <ui:define name="title">
            Análisis de Datos - BIENVENIDO
        </ui:define>    
        <ui:define name="head">  
            <script type="text/javascript">                
                function clickUno() {
                    document.getElementById('form:IdBtnOculto').click();
                }                
            </script> 
        </ui:define>
        <ui:define name="content"> 
            <br/>

            <h:form id="form" style="text-align:center; margin-left: auto; margin-right: auto; width: 760px">
                <p:messages autoUpdate="true" />
                <p:panelGrid  style="margin-bottom:10px">
                    <p:row>
                        <p:column colspan="2" >
                            <p:outputLabel for="fact" value="Eventos: " />
                            <p:selectOneMenu id="fact" value="#{dataView.fact}">
                                <f:selectItem itemLabel="Seleccione una " itemValue="" />
                                <f:selectItems value="#{dataView.facts}" />
                                <f:ajax 
                                    event="change"
                                    listener="#{dataView.load}"
                                    render="variablesList"
                                    />
                            </p:selectOneMenu>                            
                        </p:column>
                    </p:row>
                    <p:row>                       
                        <p:column colspan="2">
                            <p:pickList id="variablesList" value="#{dataView.variables}" 
                                        var="selectItem" 
                                        itemLabel="#{selectItem.label}" 
                                        itemValue="#{selectItem.value}"
                                        />
                        </p:column>
                    </p:row>
                    <p:row >                                            
                        <p:column  colspan="1">Filtrar Fecha</p:column>
                        <p:column colspan="1">

                            <p:outputLabel for="start" value="Inicio:" />
                            <br />
                            <p:calendar id="start" value="#{dataView.startDate}" pattern="dd-MM-yyyy"  />
                            <br/>
                            <br/>
                            <p:outputLabel for="end" value="Fin:" />
                            <br/>
                            <p:calendar id="end" value="#{dataView.endDate}" pattern="dd-MM-yyyy"  /> 
                        </p:column>                                            
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton actionListener="#{dataView.loadData}" value="Ver Datos" style="margin-left: auto" update="table1" oncomplete="clickUno();"/> 
                            <p:commandButton update="table1" value="a" style="display: none;" id="IdBtnOculto"/>
                        </p:column>
                    </p:row> 
                </p:panelGrid>


                <br/>

                <div style="width: 760px; overflow-y: hidden; overflow-x:  scroll; margin-left: -100px">
                    <p:dataTable 
                        id="table1" 
                        value="#{dataView.data}"                        
                        var="row"                                
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                        paginator="true" rows="8" style="margin-bottom:20px">
                        <c:forEach var="i" begin="0" end="#{dataView.colNameData.size()-1}">
                            <p:column headerText="#{dataView.colNameData.get(i)}" filterBy="#{row[i]}"  filterMatchMode="contains"  >
                                <h:outputLabel value="#{row[i]}"/>
                            </p:column>
                        </c:forEach>
                    </p:dataTable>
                </div>
                
                <h:commandLink>
                    <h:outputText value="CSV"/>
                    <p:dataExporter postProcessor="#{dataView.postProcess}" type="xls" target="table1" fileName="report" encoding="UTF-8"   />
                </h:commandLink>
              
                
            </h:form> 
        </ui:define>
    </ui:composition>
</html>
